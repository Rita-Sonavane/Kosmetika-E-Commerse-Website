<div class="col-12 pb-1">
    <div class="d-flex align-items-center justify-content-between mb-4">
        <form action="">
            <div class="input-group">
                <!-- <input #s type="text" class="form-control" placeholder="Search by name" (keyup)="search(s.value)" [value]="searchTerm"> -->
                <input  type="text" class="form-control" placeholder="Search by name" [(ngModel)]="searchTermNew" (keyup)="searchNew($event)" [value]="searchTermNew" name="searchTermNew">
                <div class="input-group-append">
                    <!-- <span class="input-group-text bg-transparent text-primary" (click)="search(s.value)"> -->
                        <span class="input-group-text bg-transparent text-primary" >
                        <i class="fas fa-search search-icon" title="search" style="color: #D19C97;"></i>
                    </span>
                </div>
            </div>
        </form>
        <div class="dropdown ml-4">
            <button class="btn border dropdown-toggle" type="button" id="triggerId" data-toggle="dropdown"
                aria-haspopup="true" aria-expanded="false">
                Sort by
            </button>
            <div class="dropdown-menu dropdown-menu-right" aria-labelledby="triggerId">
                <a class="dropdown-item" href="#">Latest</a>
                <a class="dropdown-item" href="#">Popularity</a>
                <a class="dropdown-item" href="#">Best Rating</a>
            </div>
        </div>
    </div>
</div>
