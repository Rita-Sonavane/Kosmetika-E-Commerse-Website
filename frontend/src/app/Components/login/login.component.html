<div class="container">
    <div class="details">
        <app-title title="Login"></app-title>

        <form [formGroup]="loginForm" (ngSubmit)="submit()">
            <div class="input-container form-group">
                <label for="email">Email</label>
                <div>
                    <input type="eamil" class="form-control" name="" placeholder="Email" formControlName="email"/>
                </div>

                <div class="error-list" *ngIf="fc['email'].errors && isSubmitted">
                    <div *ngIf="fc['email'].errors['required']">Should not be empty</div>
                    <div *ngIf="fc['email'].errors['email']">Email is not correct</div>
                </div>
            </div>

            <div class="input-container form-group">
                <label for="password">Password</label>
                <div>
                    <input type="password" name="" class="form-control" placeholder="Password" formControlName="password"/>
                </div>
                <div class="error-list" *ngIf="fc['password'].errors && isSubmitted">
                    <div *ngIf="fc['password'].errors['required']">Should not be empty</div>
                    <div *ngIf="fc['password'].errors['password']">Email is not correct</div>
                </div>
            </div>

            <div class="button">
                <button type="submit"  class="btn btn-secondary">Login</button>
            </div>
        </form>
    </div>
</div>
